{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to URLShortener {% endblock %}</h1>
    <form method="post">
    <div class="form-group">
        <input type="text" name="url"
               placeholder="Enter the URL here..." class="form-control"
               value="{{ request.form['url'] }}" autofocus></input>
    </div>

    <div class="form-group pt-2">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>

    {% if short_url %}
    <hr>
    <span>{{ short_url }}</span>
    {% endif %}

    {% include 'footer.html' %}
{% endblock %}
